# This is a basic workflow to help you get started with Actions

name: üñ•Ô∏è Compress Json Schemas
on:
  push:
    branches:
      - main
    paths:
      - "**/*.json"

  workflow_dispatch:

concurrency:
  group: compress-schemas
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: üñ•Ô∏è Compress Schemas
    steps:
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v4

      - name: ‚åõ Get Time
        id: time
        uses: nanzm/get-time-action@v2.0
        with:
          timeZone: 8
          format: "YYYY-MM-DD"

      - name: üíæ Compress Json
        uses: DaanV2/Json-Schema-Action-Compression@v2.1
        with:
          specificationFile: "${{github.workspace}}/source/compress_specification.json"

      - name: ‚úèÔ∏è Commit changes
        continue-on-error: true
        run: |
          cd ${{github.workspace}}
          git config --global user.email "orbi@blockception.com"
          git config --global user.name "Orbi-bot"
          git add .
          git commit -m "auto: generated json schemas ${{ steps.time.outputs.time }}"
          git push
